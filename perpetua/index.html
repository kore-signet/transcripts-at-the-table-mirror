<html>

<head>
    <title>transcripts / Perpetua</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css"
        integrity="sha256-XoaMnoYC5TH6/+ihMEnospgm0J1PM/nioxbOUdnM8HY=" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="m-2 lg:m-4">
        <span class="font-bold tracking-wide text-2xl text-gray-700">transcripts of Perpetua</span>
    </div>
    <div class="overflow-x-auto relative shadow-md sm:rounded-lg m-2 lg:m-4">
        <table class="w-full text-sm text-left text-gray-500">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                <tr>
                    <th scope="col" class="py-3 px-6">Name</th>
                    <th scope="col" class="py-3 px-6">Google Docs</th>
                    <th scope="col" class="py-3 px-6">Direct Downloads</th>
                </tr>
            </thead>
            <tbody>
                
                <tr class="w-1/4 bg-white border-b hover:bg-gray-50">
                    <td scope="col" class="py-3 px-6 font-bold">a tiny announcement!</td>
                    <td scope="col" class="py-3 px-6">
                        
                    </td>
                    <td scope="col" class="py-3 px-6">
                        
                    </td>
                </tr>
                
                <tr class="w-1/4 bg-white border-b hover:bg-gray-50">
                    <td scope="col" class="py-3 px-6 font-bold">Perpetua Prelude 01</td>
                    <td scope="col" class="py-3 px-6">
                        
                        <a href="https://docs.google.com/document/d/1PbKKUlcQg_xuYl2mmHcpBY_fUvhmspgL7N5Jo2B3JTk"
                            class="font-bold text-blue-600 dark:text-blue-500 hover:underline">Transcript Doc</a>
                        
                    </td>
                    <td scope="col" class="py-3 px-6">
                        
                        <ul class="flex flex-wrap items-center text-gray-900">
                            <li>
                                <a href="../perpetua/perpetua-prelude-01.pdf"
                                    class="mr-4 font-bold text-blue-600 dark:text-blue-500 hover:underline">
                                    <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
                                    PDF
                                </a>
                            </li>
                            <li>
                                <a href="../perpetua/perpetua-prelude-01.epub"
                                    class="mr-4 font-bold text-blue-600 dark:text-blue-500 hover:underline">
                                    <i class="fa fa-file-epub" aria-hidden="true"></i>
                                    EPUB
                                </a>
                            </li>
                            <li>
                                <a href="../perpetua/perpetua-prelude-01.txt"
                                    class="mr-4 font-bold text-blue-600 dark:text-blue-500 hover:underline">
                                    <i class="fa fa-file-text" aria-hidden="true"></i>
                                    Plaintext
                                </a>
                            </li>
                        </ul>
                        
                    </td>
                </tr>
                
            </tbody>
        </table>
    </div>
</body>

</html>
